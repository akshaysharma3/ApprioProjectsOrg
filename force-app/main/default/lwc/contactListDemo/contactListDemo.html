<template if:true={selectedAccount}>
    <lightning-card title="Selected Accounts" icon-name="standard:account">
        <lightning-layout vertical-align="center">
            <lightning-layout-item padding="around-small">
                <p><lightning-formatted-text value={selectedAccount.Name}></lightning-formatted-text></p>
                <p><lightning-formatted-phone value={selectedAccount.Phone}></lightning-formatted-phone></p>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>

<lightning-card title="Account List" icon-name="standard:account">
        <lightning-layout vertical-align="center">
           
            <template for:each={accounts} for:item="account">
                <c-account-tile key={account.Id} onselect={handleSelectRec} account={account}></c-account-tile>
            </template>
           
        </lightning-layout>
        <lightning-layout vertical-align="center">
                <lightning-layout-item padding="around-small">
                    <lightning-input label="Find Account" value={searchKeyAccount} onchange={handleChangeAccount}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-medium">
                    <lightning-button label="Get Accounts" variant="brand" onclick={showAccounts}></lightning-button>           
                </lightning-layout-item>
        </lightning-layout>

</lightning-card>

</template>
