<template>
    <lightning-card title="Map Demo" icon-name="custom:custom9">
    <lightning-layout vertical-align="center">
        <lightning-layout-item padding="around-small">
            Welcome {name} !
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
                <template for:each={maps} for:item="item">
                    {item.key} => {item.value}&nbsp;&nbsp;
                </template>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
            <lightning-button label="Call Apex" variant="brand" onclick={handleClick}></lightning-button>                
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
                <lightning-button label="Blank Map" variant="destructive" onclick={blankMap}></lightning-button>                
            </lightning-layout-item>
    </lightning-layout>
    </lightning-card>
</template>
